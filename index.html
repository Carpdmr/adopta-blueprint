---
layout: page
title: {{ site.projectTitle }}
---

<h1>{{ site.projectTitle }}</h1>
<p>{{ site.projectDescription }}</p>
<hr />
<h2>{{ site.dataTitle }}</h2>
<p>{{ site.dataDescription }}</p>
<hr />
<div style="width: 100%; height: 200px; overflow: auto;">
  <table width="100%">
    {% for data in site.data %}
    <tr>
      <td>
        {{ data.title }}
      </td>
      <td width="50" align="center">
        <a href="{{ data.csv_url }}">CSV</a>
      </td>
      <td width="50" align="center">
        <a href="{{ data.json_url }}">JSON</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
<hr />
<p>{{ site.dataFooter }}</p>
<hr />
