---
layout: page
title: US Federal Budget - {{ site.dataTitle }
---

<h1>{{ site.dataTitle }}</h1>
<p>{{ site.dataDescription }}</p>
<hr />
<table width="100%">
  {% for data in site.data %}
  <tr>
    <td>
      {{ data.title }}
    </td>
    <td width="50" align="center">
      <a href="{{ data.csv_url }}">CSV</a>
    </td>
    <td width="50" align="center">
      <a href="{{ data.json_url }}">JSON</a>
    </td>
  </tr>
  {% endfor %}
</table>
<hr />
<p>{{ site.dataFooter }}</p>
