---
layout: page
title: {{ site.api_title }}
---

<h1>{{ site.api_title }}</h1>
<p>{{ site.api_description }}</p>
<hr />
<table width="100%">
  {% for api in site.api %}
  <tr>
    <td>
      {{ api.title }}
    </td>
    <td width="50" align="center">
      <a href="{{ api.swagger_url }}" title="Swagger API Definition">
        <img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-swagger-round.png" width="45" />
      </a>
    </td>
    <td width="50" align="center">
      <a href="/docs.html?swagger_url={{ api.swagger_url }}" title="Interactive Documentation">
        <img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-documentation-interactive.png" width="45" />
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
<hr />
<p>{{ site.api_footer }}</p>
