---
layout: page
title: {{ site.team_title }}
---

<h1>{{ site.team_title }}</h1>
<p>{{ site.team_description }}</p>
<hr />
<table width="100%">
  {% for tool in site.team %}
  <tr>
    <td align="center">
      <img src="{{ team.name }}" width="150" align="center" />
    </td>
    <td>
      {{ team.name }} - {{ team.description }}
    </td>
  </tr>
  {% endfor %}
</table>
<hr />
<p>{{ site.team_footer }}</p>
