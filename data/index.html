---
layout: page
title: US Federal Budget - Data
---

<h1>{{ site.dataTitle }}</h1>
<p>{{ site.dataDescription }}</p>
<table width="100%">
  {% for data in site.data %}
  <tr>
    <td style="font-size: 11px; font-weight: bold;">
      {{ data.title }}
    </td>
    <td style="font-size: 11px; font-weight: bold;" width="50" align="center">
      <a href="{{ data.csv_url }}">CSV</a>
    </td>
    <td style="font-size: 11px; font-weight: bold;" width="50" align="center">
      <a href="{{ data.json_url }}">JSON</a>
    </td>
  </tr>
  {% endfor %}
</table>
<p>{{ site.dataFooter }}</p>
